<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google 1988</title>
</head>
<body>
    <div class="container">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
        <div class="nav"> <!--Menü bölümü -->
            <p>Search the web using Google !</p>
            <form action="">
                <input type="text" name="search" id="searchText"><br>
                <button type="submit">Google Search</button>
                <button type="submit">I'm feeling luck</button>
            </form>
        </div>
        <div class="footer"> <!--Linklerin olduğu bölüm-->
            <div class="box1"> <!--İlk kutu-->
                <h4>Special Search</h4>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="box2"><!--İkinci Kutu-->
                <small>
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                <small>Copyright &copy;1998 Google Inc </small>
                </small>
            </div>
            
            <div class="box3"><!--Üçüncü kutu-->
                <small>
                    <p>Get Google!</p>
                    <p>updates monthly:</p>
                </small>

                <form action="">
                    <input type="email" name="email" id="emailText" placeholder="your e-mail">
                </form>
                <button type="submit">Subscribe</button>
                <small>
                    <a href="https://web.archive.org/web/19990508062635/http://www.egroups.com/list/google-friends">Archive</a>
                </small>
            </div>
        </div>
    </div>
</body>
</html>
